<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Details</title>
</head>
<body>

    <h2 th:text="${ownerDetail.firstName} + ' ' + ${ownerDetail.lastName} + ' Dog Detail'"></h2>
	
	   
		<table border="1">
			<tr>
			    <th>Dog Name</th>
				<th>Judge Name</th>
			</tr>
			
			<tr th:each="dog : ${ownerDetail.dogs}">
			    <td th:text="${dog.dogName}">a</td>
				<td th:each="judge : ${dog.judges}" th:text="${judge.judgeName}"></td>
			</tr>

		
	
	</table>



</body>
